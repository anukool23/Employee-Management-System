<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Facebook</title>
    <link rel="stylesheet" href="./style/signup.css">
</head>
<body>
    <div class="content">
        <div class="logo">
            <img src="./resources/ems.png" alt="EMS logo">
            <h1>Employee Management System</h1>
        </div>
        <h2>Create a New Account</h2>
        <form id="sign-up-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" required>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="number" name="phone" id="phone" maxlength="10" minlength="10"required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <i id="togglePassword" class="fas fa-eye-slash"></i><br>
                <div id="radio">
                    <label for="">Role :-</label>
                    <input type="radio" name="Role" id="hr" value=1>
                    <label for="hr">HR</label>
                    <input type="radio" name="Role" id="emp" value=2>
                    <label for="emp">Employee</label>
                </div>
            </div>
            <button type="submit">Sign Up</button>
            
        </form>
        <a href="index.html">Already have an account? Log in</a>
    </div>
</body>
<script src="./script/signup.js"></script>
</html>
